<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>App Clima Tempo</title>
</head>
<body>
    

    <main class="main-center">
        <section class="app-area">
            <input type="text" placeholder="Informe o nome da Cidade">
            <button class="btn-search">Buscar</button>

            <section class="area-result">
                <div class="location">
                    <h2 class="city"></h2>
                    <span class="country"></span>
                </div>
                <div class="temp-c">
                    <span class="humidity"></span>
                </div>
                <div class="icons">
                    <p class="custom-temp"></p>
                    <span class="custom-icon"></span>
                </div>
            </section>
        </section>
        <div class="ball"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
    </main>


    <script src="./src/script/service.js"></script>
</body>
</html>
